<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="app">
        <header class="header">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <input type="text" placeholder="Buscar">
            <button class="help">?</button>
        </header>

        <section class="saldo-card">
            <p class="label">CONTA</p>
            <div class="saldo-eye">
                <p class="saldo">Saldo em conta<br><strong>R$ 10,00</strong></p>
                <p><i class="fas fa-eye"></i></p>
            </div>
            <button class="gerenciar">Gerenciar carteira</button>
        </section>

        <nav class="acoes">
            <button>
                <span>Cartão</span>
                <i class="fas fa-credit-card"></i>
            </button>
            <button>
                <span>Empréstimo</span>
                <i class="fas fa-money-bill-wave"></i>
            </button>
            <button>
                <span>Seguro</span>
                <i class="fas fa-lock"></i>
            </button>
        </nav>

        <div class="oferta">
            <button class="faca-cartao">Faça um cartão</button>
        </div>


        <nav class="acoes">
            <button>
                <span>Extrato</span>
                <i class="fas fa-receipt"></i>
            </button>
            <button>
                <span>Recarga de celular</span>
                <i class="fas fa-mobile-alt"></i>
            </button>
            <button>
                <span>Agendar Pagamentos</span>
                <i class="fas fa-history"></i>
            </button>
        </nav>

        <footer class="menu">
            <button id="selecionado">Início</button>
            <button>carteira</button>
            <button>cartão</button>
            <button>menu</button>
        </footer>
    </div>
</body>

</html>
